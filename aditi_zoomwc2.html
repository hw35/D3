<meta charset="utf-8">
<style>
    
    #chart {
      width: 60%;

      overflow:auto;
    }
    #legend {
    width: 100%;
    height: 20px;
    margin: 25px auto;
    position: relative;
    margin-left: 70%;

      pointer-events: none;

      font-weight: bold;

    rect {
      stroke: #fff;
      stroke-width: 1px;

    rect.parent,

    <p id="chart"></p>
    <script src="//d3js.org/d3.v4.min.js"></script>
    <script>
        /**
         * Interactive, zoomable treemap, using D3 v4
         *
         * A port to D3 v4 of Jacques Jahnichen's Block, using the same budget data
         * see: http://bl.ocks.org/JacquesJahnichen/42afd0cde7cbf72ecb81
         *
         * Author: Guglielmo Celata
         * Date: sept 1st 2017
         **/
        
        var el_id = 'chart';
        var obj = document.getElementById(el_id);
        var divWidth = obj.offsetWidth+500;
        var margin = {top: 30, right: 500, bottom: 20, left: 0},
            width = divWidth -25-margin.right,
            height = 800 - margin.top - margin.bottom,
            formatNumber = d3.format(","),
            transitioning;
        // sets x and y scale to determine size of visible boxes
        var x = d3.scaleLinear()
            .domain([0, width])
            .range([0, width]);
        var y = d3.scaleLinear()
            .domain([0, height])
            .range([0, height]);
        var treemap = d3.treemap()
                .size([width, height])
                .paddingInner(0)
                .round(false);
        var svg = d3.select('#'+el_id).append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.bottom + margin.top)
            .style("margin-left", -margin.left + "px")
            .style("margin.right", -margin.right + "px")
            .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
                .style("shape-rendering", "crispEdges");
        var grandparent = svg.append("g")
                .attr("class", "grandparent");
            grandparent.append("rect")
                .attr("y", -margin.top)
                .attr("width", width)
                .attr("height", margin.top)
                .attr("fill", '#bbbbbb');
            grandparent.append("text")
                .attr("x", 6)
                .attr("y", 6 - margin.top)
                .attr("dy", ".75em");
            console.log(grandparent)
        d3.csv("RETTLdata.csv", function(actors) {
            d3.csv('Apr 28 Expertise Tagv2.csv', function(expheirarch) {
                var ExpCountDict = {};    // this dictionary will contain expertise and the counts
                var ActorExpDict = {};
                let expArray=[];  // this array reads the mapped expertise as comma separated list from the actors file
                expArray = actors.map(item=> item.MappedExpertise);
                                
                var researcherInfo = actors.map(function(d) {   // this reads the researcher name and their expertise as csv
                    return {
                        exp: d.MappedExpertise,
                        act: d.Actors
                    }
                });
                //used for mapping expertise to actors
                const mappedExp ={
                                    mExp: '',
                                   // count: 0,
                                    actors:[]
                                 };
                                
                let i = 0;
                // this while loop separates the comma spearated expertise in reseracherInfo and adds new entry for each
                while(i < expArray.length){
                    var tempArr = String(researcherInfo[i].exp).split(",");
                    let j = 0;
                    while(j < tempArr.length) {
                        var cur = tempArr[j];
                        cur = cur.trim();
                        if(cur.includes(" ")){
                        
                        let first = cur.split(" ").shift();
                        let rest = cur.substring(first.length).toLowerCase();
                        cur = first + rest;
                        }
                        // consider names of people as value (like count) of the parent and Mapped Expertise 
                            // this is because the mappedExpertise are unique people names may repeat
                        // so in researcherInfo find all actors that have MappedExpertise as cur and append it to ActorExpDict
                        const tempExp = mappedExp;  // gives the tempExp a structure of three values
                        tempExp.mExp=cur;  //cur is the expertise name
                        if(!(researcherInfo[i].act in tempExp.actors)) {    //if actor not found in tempExp add it to the new dictionary
                            temp_act = researcherInfo[i].act
                            tempExp.actors.push(temp_act)     // keep track of which actors are already processed
                        
                            if(! (cur in ActorExpDict)) {   
                                ActorExpDict[cur] = temp_act;
                            }
                            else{
                                ActorExpDict[cur]+=", "+temp_act;
                            }
                         }
                        
                        if(!(cur in ExpCountDict)){   // if expertise not found in dict add it
                            ExpCountDict[cur]=1;
                        }
                        else{
                            ExpCountDict[cur] += 1;      // else increment the count
                        }
                        j++;
                    }
                i++;
                }
                
            let mappedExpArr=[Object.keys(ExpCountDict).length]
            console.log(ExpCountDict)
            let k = 12;  // at the line 12 we start adding new values
            while(k < expheirarch.length) {
                var curExp = expheirarch[k].MappedExpertise;
                expheirarch[k].Count = ExpCountDict[curExp];
                expheirarch[k].Actors = ActorExpDict[curExp];    // merging the actor values
                k += 1;
            }
            console.log(expheirarch)
            
            let parentName = [];
            for(let l=0; l<12;l++){
                parentName[l]=expheirarch[l].MappedExpertise;
            }
            
            var g
            const root = d3.stratify()
                    .id(function(d) { return d.MappedExpertise; })   // Name of the entity (column name is name in csv)
                    .parentId(function(d) { return d.Parent; })   // Name of the parent (column name is parent in csv)
                    (expheirarch)
                root.sum(function(d) { return d.Count })
            console.log(root);
            const tooltip = d3.select('body')
                  .append('div')
                  
                  .style('position', 'relative')
                  .style('z-index', '10')
                  .style('background-color','white')
                  .style('border', 'solid')
                  .style('border-width', '2px')
                  .style('border-radius', '5px')
                  .style('padding', '5px')
                  .style('width','300px')
                  .attr('id', 'tooltip');
            const Tooltip = d3.select('body')
                  .append('div')
                  .style('position', 'absolute')
                  .style('z-index', '10')
                  .style('background-color','white')
                  .style('border', 'solid')
                  .style('border-width', '2px')
                  .style('border-radius', '5px')
                  .style('padding', '5px')
                  .attr('id', 'Tooltip');
            
                
            console.log(width)
            const treemap = d3.treemap()
                    .size([width, height]) 
                    .paddingTop(5)       
                    .paddingRight(5)
        var s = treemap(root);
    
        let pColor = [];
        for(let l=0; l<12;l++){
            pColor[l]=expheirarch[l].MappedExpertise;
        }
        var color = d3.scaleOrdinal()
        .domain(pColor)
        .range([ "#FF0000", "#FF5300", "#FFA500","#FFD200",
        "#808080","#80C000","#008000","#1ABC9C","#2471A3","#2600C1","#A569BD"])
        
            console.log(s.children[0].children[0])
            
            display(root);
            
            function display(d) {
                // write text into grandparent
                // and activate click's handler               
                grandparent
                    .datum(d.parent)
                    .on("click", transition)
                    .select("text")
                    .text(name(d));
                // grandparent color
                grandparent
                    .datum(d.parent)
                    .select("rect")
                    .attr("fill", function () {
                        return '#bbbbbb'
                    });
                var g1 = svg.insert("g", ".parent")
                    .datum(d)
                    .attr("class", "depth");
                g = g1.selectAll("g")
                .data(d.children)
                .enter()
                .append("g");
                
                //for tooltip on hover
                var p = g
                    .on('mousemove', d => {
                    tooltip.transition()
                            .duration(200)
                            .style('opacity', 1); //opacity of text on bottom when hovering mouse
                    tooltip.attr('count', d.data.Count);
                    var a = []
                    //d.parent.children[num] when g=g1... .data(root.leaves())
                    for(num=0;num<d.children.length;num++){
                        m= d.children[num].data.MappedExpertise
                        //console.log(m)
                        c=d.children[num].data.Count
                        // ensures the ones that didnt appear in RETTLcsv arent displayed
                        if(c!=null){
                            a.push([m,c])
                        }
                        a.sort(compareSecondColumn);
                        function compareSecondColumn(a, b) {
                            if (a[1] === b[1]) {
                                return 0;
                            }
                            else {
                                return (a[1] > b[1]) ? -1 : 1;
                            }
                        }
                    }
                    
                    tooltip.html(
                    "<b>" +d.data.MappedExpertise+"</b><br/>"+
                            a.map(e => e.join(", Value: ")).join("<br />")
                            //a.join("<br />").join("\r\n")
                    )
                    
                    .style('right', -width-20+`px`)
                    .style('top', -height+330+`px`)
                    .attr("data-html","true")
                   
                })
                g.append("rect")
                    .attr('width',18)
                    .attr('height',18)
                    .attr("x", width+10)
                    .attr("y", function(d,i){ return 50 + i*25}) 
                    .style("fill", function(d){ return color(d.data.MappedExpertise)})
           // Add one dot in the legend for each name.
            g.selectAll("mylabels")
            .data(root.descendants().filter(function(d){return d.depth==1}))
            .enter()
            .append("text")
            .attr('x', function(d){return width+35})
            .attr("y", function(d,i){ return 63+i*25}) // 100 is where the first dot appears. 25 is the distance between dots
            //.style("fill", function(d){ return color(d)})
            .text(function(d){ return d.data.MappedExpertise})
            .attr("text-anchor", "left")
            .style("alignment-baseline", "right")
               
                // add class and click handler to all g's with children
                g.filter(function (d) {
                    return d.children;
                })
                    .classed("children", true)
                    .on("click", transition);
                g.selectAll(".child")
                    .data(function (d) {
                        return d.children || [d];
                    })
                    .enter().append("rect")
                    .attr("class", "child")
                    .call(rect);
                // add title to parents
                g.append("rect")
                    .attr("class", "parent")
                    .call(rect)
                    .append("title")
                    .text(function (d){
                        return d.data.MappedExpertise;
                    });
                    console.log(d.value)
                /* Adding a foreign object instead of a text object, allows for text wrapping */
                g.append("foreignObject")
                    .call(rect)
                    .attr("class", "foreignobj")
                    .append("xhtml:div")
                    .attr("dy", ".75em")
                    .html(function (d) {
                        return '' +
                            '<p class="title"> ' + d.data.MappedExpertise + '</p>' +
                            '<p>' + formatNumber(d.Actors) + '</p>'
                        ;
                    })
                    .attr("class", "textdiv"); //textdiv class allows us to style the text easily with CSS
                function transition(d) {
                    if (transitioning || !d) return;
                    transitioning = true;
                    var g2 = display(d),
                        t1 = g1.transition().duration(650),
                        t2 = g2.transition().duration(650);
                    // Update the domain only after entering new elements.
                    x.domain([d.x0, d.x1]);
                    y.domain([d.y0, d.y1]);
                    // Enable anti-aliasing during the transition.
                    svg.style("shape-rendering", null);
                    // Draw child nodes on top of parent nodes.
                    svg.selectAll(".depth").sort(function (a, b) {
                        return a.depth - b.depth;
                    });
                    // Fade-in entering text.
                    g2.selectAll("text").style("fill-opacity", 0);
                    g2.selectAll("foreignObject div").style("display", "none");
                    /*added*/
                    // Transition to the new view.
                    t1.selectAll("text").call(text).style("fill-opacity", 0);
                    t2.selectAll("text").call(text).style("fill-opacity", 1);
                    t1.selectAll("rect").call(rect);
                    t2.selectAll("rect").call(rect);
                    /* Foreign object */
                    t1.selectAll(".textdiv").style("display", "none");
                    /* added */
                    t1.selectAll(".foreignobj").call(foreign);
                    /* added */
                    t2.selectAll(".textdiv").style("display", "block");
                    /* added */
                    t2.selectAll(".foreignobj").call(foreign);
                    /* added */
                    // Remove the old node when the transition is finished.
                    t1.on("end.remove", function(){
                        this.remove();
                        transitioning = false;
                    });
                }
                return g;
            }
            function text(text) {
                text.attr("x", function (d) {
                    return x(d.x) + 6;
                })
                    .attr("y", function (d) {
                        return y(d.y) + 6;
                    });
            }
            function rect(rect) {
                rect
                    .attr("x", function (d) {
                        return x(d.x0);
                    })
                    .attr("y", function (d) {
                        return y(d.y0);
                    })
                    .attr("width", function (d) {
                        return x(d.x1) - x(d.x0);
                    })
                    .attr("height", function (d) {
                        return y(d.y1) - y(d.y0);
                    })
                    .attr("fill", function (d) {
                        return color(d.data.Parent)
                    })
                    
            }
            function foreign(foreign) { /* added */
                foreign
                    .attr("x", function (d) {
                        return x(d.x0);
                    })
                    .attr("y", function (d) {
                        return y(d.y0);
                    })
                    .attr("width", function (d) {
                        return x(d.x1) - x(d.x0);
                    })
                    .attr("height", function (d) {
                        return y(d.y1) - y(d.y0);
                    });
            }
            function name(d) {
                return breadcrumbs(d) +
                    (d.grandparent
                    ? " -  Click to zoom out"
                    : " - Click inside square to zoom in");
            }
            function breadcrumbs(d) {
                var res = "";
                var sep = " > ";
                d.ancestors().reverse().forEach(function(i){
                    res += i.data.MappedExpertise + sep;
                });
                return res
                    .split(sep)
                    .filter(function(i){
                        return i!== "";
                    })
                    .join(sep);
            }
               
        })
    });
    </script>
